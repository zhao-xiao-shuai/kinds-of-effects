<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>输入式标记</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="wrapper">

        <!-- 标题 -->
        <div class="title">
            <img src="Pictures/tag.svg" alt="tag标签">
            <h2>添加tag</h2>
        </div>

        <!-- 内容 -->
        <div class="content">
            <p>请按回车进行添加</p>
            <ul>
                <input type="text" spellcheck="false">
            </ul>
        </div>

        <!-- 细节 -->
        <div class="details">
            <p>
                还可以添加<span>10</span>个tag
            </p>
            <button>移除所有</button>
        </div>


    </div>
</body>
</html>
