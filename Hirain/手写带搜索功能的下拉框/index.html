<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>图文档冻结到已发布的选人界面</title>
    <link rel="stylesheet" href="css/container.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/middle.css" />
    <link rel="stylesheet" href="css/middle-part1.css" />
    <link rel="stylesheet" href="css/divider.css" />
    <link rel="stylesheet" href="css/middle-part2.css" />
    <link rel="stylesheet" href="css/cha.css" />
    <link rel="stylesheet" href="css/footer.css" />
  </head>
  <body>
    <div class="background">

        <div class="container">

            <div class="header">
                <span>图文档冻结到已发布提升流程的选人界面</span>
            </div>
    
            <div class="middle">

                <div class="part1">

                    <!-- 当前公共账号 -->
                    <div class="line">
                        <div class="label">
                            <span>当前公共账号</span>
                        </div>
                        <div class="input">
                            <input class="public-account" type="text" readonly/>
                        </div>
                    </div>

                    <!-- 流程实际发起人 -->
                    <div class="line">
                        <div class="label">
                            <span>流程实际发起人</span>
                        </div>
                        <div class="select">
                            <div class="select-input">
                                <input type="text"
                                placeholder="请选择流程实际发起人"/>
                                <div class="cha"></div>
                            </div>
                        </div>
                    </div>

                </div>

                <div class="divider"></div>

                <!-- part2直接循环 -->
                <div class="part2">

                    <div class="line">
                        <div class="label">
                            <span></span>
                        </div>
                        <div class="select">
                            <div class="input">
                                <input type="text"
                                placeholder="请输入审批人"/>
                                <div class="cha"></div>
                            </div>
                        </div>
                    </div>
            
                    <div class="line">
                        <div class="label">
                            <span></span>
                        </div>
                        <div class="select">
                            <div class="input">
                                <input type="text"
                                placeholder="请输入审批人"/>
                                <div class="cha"></div>
                            </div>
                        </div>
                    </div>
            
                    <div class="line">
                        <div class="label">
                            <span></span>
                        </div>
                        <div class="select">
                            <div class="input">
                                <input type="text"
                                placeholder="请输入审批人"/>
                                <div class="cha"></div>
                            </div>
                        </div>
                    </div>

                </div>
                
            </div>
    
            <div class="footer">
                <input type="button" id="confirm" value="提交">
                <input type="button" id="reset" value="重置">
                <input type="button" id="cancel" value="取消">
            </div>
    
        </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
