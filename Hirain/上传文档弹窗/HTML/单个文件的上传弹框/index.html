<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>创建文档弹窗</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="reuse_ERP.css">
</head>
<body>

        <div class="container-UploadDocument">

            <!-- 头部 -->
            <div class="header">
                <span>单个文档上传</span>
            </div>
    
            <!-- 主体内容 -->
            <div class="content">

                <!-- 公共账号 -->
                <div class="line">
                    <div class="label-title">
                        <span>当前公共账号</span>
                    </div>
                    <div class="public-account">
                        <span></span>
                    </div>
                </div>

                <!-- 点选文件名 -->
                <div class="line-select">
                    <div class="label-title">
                        <span>已点选文件</span>
                    </div>
                    <div class="selected-file">
                        <img src="Pictures/document.png" alt="">
                        <div class="details">
                            <span class="name">这是文件名称.png</span>
                            <span class="size">8kB</span>
                        </div>
                    </div>
                </div>

                <!-- 文字提示 -->
                <span class="line-notice">
                    <span>注意: 创建的文档名称和点选文件的名称是一致的</span>
                </span>

                <!-- 分隔条 -->
                <div class="line-seperate">
                </div>

                <!-- 文档实际所有者 -->
                <div class="line">
                    <div class="label-title">
                        <span>文档实际所有者</span>
                    </div>
                    <div class="my-select">
                        <div class="select-input">
                            <input type="text" spellcheck="false" autocomplete="off" placeholder="请选择文档实际所有者">
                            <div class="triangle"></div>
                        </div>
                    </div>
                </div>

                <!-- 文档版本 -->
                <div class="line">
                    <div class="label-title">
                        <span>文档版本</span>
                    </div>
                    <div class="version">
                        <div class="version-input">
                            <input type="text" spellcheck="false" placeholder="请输入文档版本">
                            <div class="cha"></div>
                        </div>
                    </div>
                </div>

                <!-- 复用ERP号 -->
                <div class="line">
                    <div class="label-title">
                        <span>复用ERP号</span>
                    </div>
                    <div class="reuse-ERP">
                        <div class="reuse-ERP-input">
                            <input type="text" spellcheck="false" placeholder="请输入复用ERP号">
                            <div class="cha"></div>
                        </div>
                        <button>添加</button>
                    </div>
                </div>
                <!-- 已添加复用ERP号的展示部分 -->
                <div class="addERPs">
                    <!-- 框体 -->
                    <div class="ERP-content">
                    </div>
                    <!-- 细节 -->
                    <div class="ERP-details">
                        <p>已添加 <span>0</span> 个复用ERP号</p>
                        <button>移除所有</button>
                    </div>
                </div>





            </div>

            <!-- 底部按钮 -->
            <div class="footer">
                <input type="button" value="确认">
                <input type="button" value="取消">
            </div>

        </div>
 
    <script src="script.js"></script>
</body>
</html>
