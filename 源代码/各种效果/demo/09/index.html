<!DOCTYPE html>
<html lang="Zh-CN">
  <head>
	<meta charset="utf-8">
    <title>09-Skills-Meter</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="center">
      <h1>Software Skills</h1>
      <div class="skillBox">
        <p>Html5</p>
        <p>90%</p>
        <div class="skill">
          <div class="skill_level" style="width: 90%"></div>
        </div>
      </div>

      <div class="skillBox">
        <p>CSS3</p>
        <p>85%</p>
        <div class="skill">
          <div class="skill_level" style="width: 85%"></div>
        </div>
      </div>

      <div class="skillBox">
        <p>jAquery</p>
        <p>65%</p>
        <div class="skill">
          <div class="skill_level" style="width:65%"></div>
        </div>
      </div>

      <div class="skillBox">
        <p>Photoshop</p>
        <p>70%</p>
        <div class="skill">
          <div class="skill_level" style="width: 70%"></div>
        </div>
      </div>

      <div class="skillBox">
        <p>Dreamweaver</p>
        <p>82%</p>
        <div class="skill">
          <div class="skill_level" style="width: 82%"></div>
        </div>
      </div>
    </div>
  </body>
</html>
