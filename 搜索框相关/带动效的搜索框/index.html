<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>带动效的下拉选择框</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="//at.alicdn.com/t/font_3257226_2qtqueeabw7.css">
</head>
<body>

    <div class="container">

        <div class="cusSelBlock">

            <!-- 隐藏的select -->
            <select name="" id="cusSelectbox" class="s-hidden">
                <option value="India">India</option>
                <option value="Nepal">Nepal</option>
                <option value="Bangladesh">Bangladesh</option>
                <option value="Sri Lanka">Sri Lanka</option>
                <option value="Pakistan">Pakistan</option>
		    </select>

            <!-- 展示值 -->
            <div class="select-label">
                <span class="select-label-span">默认值</span>
                <div class="select-label-box">
                    <i class="iconfont icon-xiala"></i>
                </div>
            </div>

            <!-- 展示的选项 -->
            <ul class="options">
                <li rel="India">India</li>
                <li rel="Nepal">Nepal</li>
                <li rel="Bangladesh">Bangladesh</li>
                <li rel="Sri Lanka">Sri Lanka</li>
                <li rel="Pakistan">Pakistan</li>
            </ul>

        </div>

    </div>

    <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/3.11.1/less.min.js" >
    </script>
    <script src="./jquery-3.4.1.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
